<!DOCTYPE html>
<!-- 需要加上这个 才能使用static -->
{% load static %}
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>成语接龙</title>
   <link rel="stylesheet" href="{% static 'css/guess.css' %}">
</head>
<body>
    <div class="container">
        <div class="header">
            <div>得分：<span id="score">0</span></div>
            <div>剩余时间：<span id="timer">60</span>秒</div>
        </div>

        <div class="current-idiom" id="current-idiom">
            {{initial_idiom | default:"请开始游戏"}}
        </div>

        <form id="game-form">
            <div class="input-area">
                <input type="text" 
                       id="user-input" 
                       placeholder="输入..."
                       autocomplete="off"
                       >
                <button type="submit" id="submit-btn">提交</button> {# 按钮类型改为 submit #}
            </div>
        </form>

        <div class="history" id="history"> 
            <div class="history-item">
                <span>游戏开始！</span>
                <span>现在</span> 
            </div>
        </div>

        <div class="row mt-3 text-center"> 
             <button id="restart-btn" style="display: none;">重新开始</button>
        </div>
    </div>

    <script src="{% static 'js/guess/guess.js' %}"></script>
</body>
</html>
